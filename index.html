<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

     <!-- Favicon Link  -->
     <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- Bootstrap Style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <!-- header area  -->
    <header>
        <h2 id="search-title" class="text-center mt-3 text-success">Search your favourite book</h2>
    </header>
    <!-- Main Content  -->
    <main>
        <!-- Search Box area  -->
        <section class="container">
            <div class="input-group my-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control border border-success" placeholder="Search the book you want" aria-label="Search Book Name" aria-describedby="search-book">
                <button onclick="searchBook()" class="btn btn-outline-success bg-success text-white" type="button" id="search-book">Search</button>
            </div>


            <!-- Display Book Results area  -->
            <div id="books-containier"> 
                <div id="notification"></div>
                <div id="display-books" class="row row-cols-1 row-cols-md-3 g-4"></div>
            </div>
        </section>
    </main>

    
   <footer> 
    <!-- spineer area  -->
    <div id="spinner" style=" display: none; position: fixed; left: 50%;  top: 50%; transform: translate(-50%, -50%)">
        <div class="text-center">
            <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
   </footer>

     <!-- Bootstrap Script  -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
     <script src="js/script.js"></script>
</body>
</html>

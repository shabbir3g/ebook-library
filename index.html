<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap Style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style> 
        #spinner{
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%)
        }
        img.card-img-top {
            height: 436px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <header>
        <h2 id="search-title" class="text-center mt-3 text-success">Search your Favourite Book</h2>
    </header>
    <div class="input-group my-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control border border-success" placeholder="Search The Book You Want" aria-label="Search Book Name" aria-describedby="search-book">
        <button onclick="searchBook()" class="btn btn-outline-secondary bg-success text-white" type="button" id="search-book">Search</button>
    </div>

    <div id="spinner">
        <div class="text-center">
            <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>


    <div id="books-containier" class="container"> 
        <div id="notification"></div>
        <div id="display-books" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>


     <!-- Bootstrap Script  -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
     <script src="js/script.js"></script>
</body>
</html>
